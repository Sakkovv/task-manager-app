<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-input" ngModel name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" ngModel name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-input" ngModel name="email" required>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div> 
    <div class="lower-form">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
      <nav>
        <a [routerLink]="['/login']" class="signup-link">Log In</a>
      </nav>
    </div>
  </form>
</div>
